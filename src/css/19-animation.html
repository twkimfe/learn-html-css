<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="/src/css/styles/19-animation.css" />
    <script type="module" src="/src/css/js/19-animation.js"></script>
  </head>
  <body>
    <h1>CSS 애니메이션</h1>
    <div class="container">
      <div class="case case-01">
        <strong>Fade</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">멋쟁이</div>
      </div>
      <div class="case case-02">
        <strong>Shrink</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-03">
        <strong>Bounce</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">멋쟁이</div>
      </div>
      <div class="case case-04">
        <strong>Shake</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-05">
        <strong>Spin</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">멋쟁이</div>
      </div>
      <div class="case case-06">
        <strong>Pulse</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-07">
        <strong>Flip</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-08">
        <strong>Wabble</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-09">
        <strong>Glow</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-10">
        <strong>Rotate</strong>
        <div class="controls">
          <button type="button" class="reset-animation">초기화</button>
          <button type="button" class="toggle-animation">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
    </div>
  </body>
</html>
