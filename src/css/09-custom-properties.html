  <head>

  <body>
    <div class="text-card-1">
      <h1>CSS 변수(Variables)</h1>
      <p>
        AI 코딩 도구를 활용하면 코드 생성 및 자동화, 개발 워크플로우와의 통합

      </p>
    </div>
    <div class="text-card-2">
      <h1>CSS 변수(Variables)</h1>
      <p>
        AI 코딩 도구를 활용하면 코드 생성 및 자동화, 개발 워크플로우와의 통합

      </p>

    <div class="wrapper">

      ><button class="close">버튼 텍스트</button>
      <button class="popup">버튼 텍스트</button
      ><button class="info">버튼 텍스트</button>
    </div>
    <div class="container">
      <p class="parent">사용자 정의 <span class="child">속성</span> 활용하기</p>
    </div>
