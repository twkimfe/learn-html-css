<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h1>이미지 맵 요소</h1>

    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="Social Network Services"
    />

    <map id="image-map">
      <area
        target="_blank"
        alt="facebook"
        title="facebook"
        href="https://www.facebook.com"
        coords="15,15,16"
        shape="circle"
      />
      <area
        target="_blank"
        alt="instagram"
        title="instagram"
        href="https://www.instagram.com"
        coords="65,15,16"
        shape="circle"
      />
      <area
        target="_blank"
        alt="youtube"
        title="youtube"
        href="https://www.youtube.com"
        coords="115,15,16"
        shape="circle"
      />
    </map>
  </body>
</html>
