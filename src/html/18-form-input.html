<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form와 input요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/" method="post">
      <fieldset>
        <legend>폼 서식</legend>

        <!-- 한 줄 입력 서식 -->
        <div>
          <label for="userName">이름*</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            aria-required="true"
            placeholder="이름을 입력하세요."
          />
        </div>
        <div>
          <!-- 비밀번호 입력 서식 -->

          <label for="userPwd">비밀번호*</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            required
            aria-required="true"
            placeholder="최소 8자리 이상 입력해주세요."
            minlength="8"
          />
        </div>

        <!-- 검색 입력 서식 -->
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="userPwd" id="likelionSearch" />
        </div>

        <!-- 이메일 입력 서식 -->
        <div>
          <label for="userEmail">이메일*</label>
          <input
            type="email"
            name="userPwd"
            id="userEmail"
            required
            aria-required="true"
          />
        </div>
        <!-- tel 유형 입력 서식 -->
        <div>
          <label for="userPhone">연락처</label>
          <input
            type="tel"
            name="userPhone"
            id="userPhone"
            required
            aria-required="true"
          />
        </div>

        <!-- 체크박스 서식 -->
        <div>
          <input
            type="checkbox"
            value="html"
            name="classLikeLion"
            id="classHtml"
          /><label for="classHtml">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="css"
            name="classLikeLion"
            id="classCss"
          /><label for="classCss">CSS</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="js"
            name="classLikeLion"
            id="classJs"
          /><label for="classJs">JS</label>
        </div>

        <!--radio 버튼 서식  -->
        <div>
          <input
            type="radio"
            value="classRoom1"
            name="classRoom"
            id="classRoom1"
          /><label for="classRoom1">회고 1팀</label>
        </div>
        <div>
          <input
            type="radio"
            value="classRoom2"
            name="classRoom"
            id="classRoom2"
          /><label for="classRoom2">회고 2팀</label>
        </div>

        <!-- 전송 버튼 -->

        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
