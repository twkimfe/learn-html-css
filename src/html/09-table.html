<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <table>
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기 스탭
      </caption>
      <colgroup>
        <col />
        <col span="2" class="teachers" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <table>
      <caption>
        table
      </caption>
      <!-- 해당 예제에는 colgroup 따로 필요하지 않음 -->
      <!-- <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup> -->

      <tbody>
        <tr>
          <th scope="row">학습시간</th>
          <td>9-17(28hr)</td>
          <th>난이도</th>
          <td>초급</td>
        </tr>
        <tr>
          <th scope="row">교육비 지원</th>
          <td>고용보험 ..</td>
          <th>평가항목</th>
          <td>출석률 100%</td>
        </tr>
        <tr>
          <th scope="row">수료기준</th>
          <td>총점 80점 ..</td>
          <th>정원</th>
          <td>24명</td>
        </tr>

        <tr>
          <th scope="row">교재정보</th>
          <td colspan="3">입문자를 위한 GIT과 HTML&CSS ..</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
